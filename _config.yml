# Site settings
title: wiki.ght1pc9kc
email: your-email@domain.com
description: >
  Jekyll Template for Project Websites
  providing documentation and blog post pages.

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://wiki.ght1pc9kc.fr # the base hostname & protocol for your site
git_address: https://github.com/aksakalli/jekyll-doc-theme
git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md

timezone: Europe/Paris
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

- scope:
    path: _docs
    type: category
  values:
    layout: category

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  category:
    output: true
    permalink: /docs/:name/index.html
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true

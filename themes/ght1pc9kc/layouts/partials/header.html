<div class="logo">
	<a class="baselink" href="{{.Site.BaseURL}}">
	    <img src="{{"images/logo.png" | relURL}}" alt="{{.Site.Title}}"/> {{.Site.Title}}
	</a>
</div>
<span class="spacer">&nbsp;</span>
{{- if not .Site.Params.disableSearch}}
<div class="navbar-right">
    <form class="navbar-form navbar-left" action="/search.html" method="get">
        <div class="form-group has-feedback">
            <span class="twitter-typeahead" style="position: relative; display: inline-block;">
            	<input class="form-control tt-hint" style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; opacity: 1; background: rgb(255, 255, 255) none repeat scroll 0% 0%;" readonly="" autocomplete="off" spellcheck="false" tabindex="-1" dir="ltr" type="text">
            	<input id="search-box" name="query" class="form-control tt-input" placeholder="Search..." autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;" type="text">
        </div>
    </form>
</div>
{{- end}}
